<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Food App</title>
  </head>
  <body>
    <div class="content">
      <div class="sidebar">
        <figcaption class="profile">
          <div class="profile__box-img">
            <img src="img/profile.jpg" alt="" class="profile__img" />
          </div>

          <div class="profile__box">
            <p class="profile__name-1">Caerin Merry</p>
            <p class="profile__name-2">caerinmerry@gmail.com</p>
          </div>
        </figcaption>
        <ul class="menu">
          <li class="menu__item">
            <a href="#" class="menu__link">Holidays</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">Fitness</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">Work</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">Travel</a>
          </li>
          <li class="menu__item menu__item-active">
            <a href="#" class="menu__link">Recipes</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">New Category</a>
          </li>
        </ul>
        <div class="dark-mode">
          <p>dark mode</p>
          <div class="toggle">
            <div class="circle"></div>
          </div>
        </div>
      </div>
      <div class="main">
        <div class="recipe">
          <h1 class="recipe__heading">Recipe</h1>
          <div class="recipe__friends">
            <img src="img/user-1.jpg" alt="photo 1" class="recipe__photo" />
            <img src="img/user-2.jpg" alt="photo 1" class="recipe__photo" />
            <img src="img/user-3.jpg" alt="photo 1" class="recipe__photo" />
            <img src="img/user-4.jpg" alt="photo 1" class="recipe__photo" />
            <img src="img/user-5.jpg" alt="photo 1" class="recipe__photo" />
            <img src="img/user-6.jpg" alt="photo 1" class="recipe__photo" />
          </div>
          <span class="recipe__plus-small">+</span>
          <span class="recipe__plus-big">+</span>
        </div>
        <nav class="navbar">
          <ul class="list">
            <li class="list__item">
              <a href="#" class="list__link">All</a>
            </li>
            <li class="list__item">
              <a href="#" class="list__link">Videos</a>
            </li>
            <li class="list__item">
              <a href="#" class="list__link">Blogs</a>
            </li>
            <li class="list__item">
              <a href="#" class="list__link">Music</a>
            </li>
            <li class="list__item">
              <a href="#" class="list__link">Photos</a>
            </li>
          </ul>
        </nav>
        <div class="photo">
          <div class="photo__item">
            <img src="img/1.jpg" alt="ramen" data-orginal="1" />
          </div>
          <div class="photo__item">
            <img src="img/2.jpg" alt="burger" data-orginal="2" />
          </div>
          <div class="photo__item">
            <img src="img/9.jpg" alt="my food" data-orginal="9" />
          </div>
          <div class="photo__item">
            <img src="img/4.jpg" alt="my food" data-orginal="4" />
          </div>
          <div class="photo__item">
            <img src="img/10.jpg" alt="my food" data-orginal="10" />
          </div>
          <div class="photo__item">
            <img src="img/6.jpg" alt="my food" data-orginal="6" />
          </div>
          <div class="photo__item">
            <img src="img/7.jpg" alt="my food" data-orginal="7" />
          </div>
          <div class="photo__item">
            <img src="img/5.jpg" alt="my food" data-orginal="5" />
          </div>
          <div class="photo__item">
            <img src="img/8.jpg" alt="my food" data-orginal="8" />
          </div>
          <div class="photo__item">
            <img
              src="img/background.jpg"
              alt="my food"
              data-orginal="background"
            />
          </div>
          <div class="photo__item">
            <img src="img/3.jpg" alt="my food" data-orginal="3" />
          </div>
        </div>
      </div>
    </div>

    <div class="modal-img">
      <img src="img/4.jpg" alt="" class="modal-img__full" />
      <p class="modal-img__caption"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
